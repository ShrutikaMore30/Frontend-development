<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set cnotent</title>
</head>
<body>
<!--
 To update or replace the content of an element with new content.
Methods:innerHTML textContent setAttribute appendChild -->

<div id="myDiv">Old content</div>

<script>
  const myDiv = document.getElementById('myDiv');
  console.log(myDiv.textContent)
  myDiv.textContent = 'Updated content';  // Updates text content
  console.log(myDiv.textContent);  // Output: "Updated content"
</script>

</body>
</html>
