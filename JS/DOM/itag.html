<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>

      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
      <p>Paragraph 3</p>
      <p>Paragraph 4</p>
      <p>Paragraph 5</p>

      
<script>
    const listItems = document.getElementsByTagName('li');
    console.log(listItems.length)
      
    // Change the text of each list item
    for (let i = 0; i < listItems.length; i++) {
        console.log(listItems[i].innerText = `Updated Item ${i + 1}`);
        
    }

     
    const paragraphs = document.getElementsByTagName('p')
     console.log(paragraphs.length); // Logs: 5

     // Loop through and log each paragraph's text
     for (let i = 0; i < paragraphs.length; i++) {
    console.log(paragraphs[i].innerText);
    }

      
      </script>
      
</body>
</html>
