<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">My Title</h1>

    <div class="container">
        <bold class="text">Hello World</bold>
    </div>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>

            
<script>

  const title = document.querySelector("#title");
  console.log(title.innerHTML); // Output: "My Title"

  
  const textElement = document.querySelector(".container .text");
  console.log(textElement.textContent); // Output: "Hello World"


  const elements = document.querySelectorAll(".box");
  elements.forEach(element => console.log(element.textContent));


      
</script>


</body>
</html>
